---
kind: pipeline
type: kubernetes
name: linter

platform:
  os: linux

steps:
- name: markdown lint
  commands:
  - markdownlint *.md
  image: docker.io/volkerraschek/markdownlint:0.32.2
  resources:
    limits:
      cpu: 50
      memory: 50M

- name: golangci lint
  commands:
  - golangci-lint run
  image: docker.io/golangci/golangci-lint:v1.49.0-alpine
  resources:
    limits:
      cpu: 250
      memory: 500M

- name: email-notification
  environment:
    PLUGIN_HOST:
      from_secret: smtp_host
    PLUGIN_USERNAME:
      from_secret: smtp_username
    PLUGIN_PASSWORD:
      from_secret: smtp_password
    PLUGIN_FROM:
      from_secret: smtp_mail_address
  image: docker.io/drillster/drone-email:latest
  resources:
    limits:
      cpu: 50
      memory: 25M
  when:
    status:
    - changed
    - failure

trigger:
  event:
    exclude:
    - tag

---
kind: pipeline
type: kubernetes
name: vulnerability-check

depends_on:
- linter

platform:
  os: linux

steps:
- name: gosec
  commands:
  - gosec ./...
  image: docker.io/volkerraschek/gosec:2.13.1
  resources:
